<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="styles.css">

		<title>Frontend Mentor | Interactive card details form</title>
	</head>

	<body>
		<main>
			<section class="card-section-bg">
				<div class="card-front">
					<img class="front-card-img" src="./images/bg-card-front.png" alt="front card background image"
						aria-hidden="true">
					<div class="card-content">
						<div class="card-top"></div>
						<div class="card-details">
							<p class="card-number"> 0000 0000 0000 0000</p>
							<div class="container small">
								<p class="card-name uppercase">
									Jane Appleseed
								</p>
								<p class="card-expiry">00/00</p>
							</div>
						</div>
					</div>
				</div>
				<div class="card-back">
					<img class="back-card-img" src="./images/bg-card-back.png" alt="back card background image"
						aria-hidden="true">
					<div class="card-content small">
						<p class="cv-number">000</p>
					</div>
				</div>
			</section>
			<section class="form-section">
				<form class="form-grid" action="javascript:;">
					<label class="uppercase" for="cardName">
						Cardholder Name
						<p class="input-wrapper">
							<input type="text" pattern="[a-zA-Z ]+" placeholder="e.g. Jane Appleseed" aria-describedby="nameEmpty"
								name="cardName" value="" id="cardName" required>
						</p>
						<span>
							<p id="nameEmpty" class="inputEmpty">Can't be blank</p>
						</span>
					</label>
					<label class="uppercase" for="cardNum">Card Number
						<p class="input-wrapper">
							<input type="text" pattern="\d{4}( \d{4}){3}" placeholder="e.g. 1234 5678 9123 0000"
								aria-describedby="numError numEmpty" value="" name="cardNumber" id="cardNum" required>
						</p>

						<span>
							<p id="numError" class="inputError">Wrong format, numbers only</p>
							<p id="numEmpty" class="inputEmpty">Can't be blank</p>
						</span>
					</label>
					<label class="card-expiry-date uppercase">exp. date (mm/yy)
						<fieldset class="container" id="cardExpiry">
							<p class="input-wrapper"><input title="card expiry month" type="number" placeholder="MM" pattern="\d{2}"
									inputmode="numeric" maxlength="2" min="01" max="12" aria-describedby="expiryEmpty" value=""
									name="cardExpiryMonth" id="cardExpiryMonth" required></p>
							<p class="input-wrapper"><input title="card expiry year" type="number" placeholder="YY" pattern="\d{2}"
									inputmode="numeric" maxlength="2" min="23" max="50" aria-describedby="expiryEmpty" value=""
									name="cardExpiryYear" id="cardExpiryYear" required></p>
						</fieldset>
						<span>
							<p id="expiryEmpty" class="inputEmpty">Can't be blank</p>
						</span>
					</label>
					<label class="uppercase" for="cvcNum">cvc
						<p class="input-wrapper"><input type="text" pattern="\d{3}" maxlength="3" inputmode="numeric"
								placeholder="e.g. 123" aria-describedby="cvcEmpty" value="" name="cardCvNum" id="cvcNum" required>
						</p>
						<span>
							<p id="cvcEmpty" class="inputEmpty">Can't be blank</p>
						</span>
					</label>
					<button class="form-submit-btn custom-btn" type="submit">
						Confirm
					</button>
				</form>
				<article class="submitted-state">
					<img class="complete-icon" src="./images/icon-complete.svg" alt="complete">
					<p class="greeting">Thank you!</p>
					<p class="info">We've added your card details</p>
					<button class="form-continue-btn custom-btn">Continue</button>
				</article>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>

</html>
